// Hebrew correction function using Google's free APIs
async function fixHebrew(text) {
  console.log("Starting Hebrew text correction with Google APIs:", text);
  
  // Method 1: Google Translate unofficial API (works without API key)
  try {
    console.log("Trying Google Translate spell check approach...");
    const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=he&tl=he&dt=t&q=${encodeURIComponent(text)}`, {
      method: "GET"
    });
    
    if (response.ok) {
      const data = await response.json();
      console.log("Google Translate response:", data);
      
      if (data && data[0] && data[0][0] && data[0][0][0] !== text) {
        const corrected = data[0][0][0];
        return corrected;
      }
    }
  } catch (err) {
    console.log("Google Translate API failed:", err);
  }
  
  // Method 2: Alternative Google endpoint (dict-chrome-ex)
  try {
    console.log("Trying Google dictionary API...");
    const response = await fetch(`https://clients5.google.com/translate_a/t?client=dict-chrome-ex&sl=he&tl=he&q=${encodeURIComponent(text)}`, {
      method: "GET"
    });
    
    if (response.ok) {
      const data = await response.json();
      console.log("Google dictionary response:", data);
      
      if (data && data[0] && data[0] !== text) {
        return data[0];
      }
    }
  } catch (err) {
    console.log("Google dictionary API failed:", err);
  }
  
  // Method 3: Google Translate via round-trip for spell checking
  try {
    console.log("Trying Google round-trip spell check...");
    
    // Translate Hebrew to English
    const toEnglishResponse = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=he&tl=en&dt=t&q=${encodeURIComponent(text)}`, {
      method: "GET"
    });
    
    if (toEnglishResponse.ok) {
      const englishData = await toEnglishResponse.json();
      
      if (englishData && englishData[0] && englishData[0][0]) {
        const englishText = englishData[0][0][0];
        
        // Translate back to Hebrew
        const backToHebrewResponse = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=he&dt=t&q=${encodeURIComponent(englishText)}`, {
          method: "GET"

        if (backToHebrewResponse.ok) {
          const hebrewData = await backToHebrewResponse.json();
          console.log("Google round-trip result:", hebrewData);
          
          if (hebrewData && hebrewData[0] && hebrewData[0][0] && hebrewData[0][0][0] !== text) {
            return hebrewData[0][0][0];
          }
        }
      }
    }
  } catch (err) {
    console.log("Google round-trip failed:", err);
  }
  
  // Method 4: Lingva Translate (Google proxy without CORS issues)
  try {
    console.log("Trying Lingva Translate (Google proxy)...");
    const response = await fetch(`https://lingva.ml/api/v1/he/he/${encodeURIComponent(text)}`, {
      method: "GET"

      console.log("Lingva response:", data);
      
      if (data && data.translation && data.translation !== text) {
        return data.translation;
      }
    }
  } catch (err) {
    console.log("Lingva API failed:", err);
  }
  
  // Fallback: Use local Hebrew grammar corrections and final letter fixes
  console.log("Using local Hebrew corrections as fallback");
  const corrected = enhancedHebrewFixes(text);
  
  if (corrected !== text) {

  } else {

}

      console.log("Detected language in result:", detectedLang);
      
      // Clean and format the transcript before inserting
      let formattedText = formatSpeechText(finalTranscript);
      
      const inputField = document.getElementById("inputText");
      const currentText = inputField.value.trim();
      
      // Smart spacing: add space if there's already text and it doesn't end with punctuation
      let separator = "";
      if (currentText) {
        const lastChar = currentText.slice(-1);
        const punctuation = /[.!?„ÄÇÔºÅÔºü]/;
        separator = punctuation.test(lastChar) ? " " : " ";
      }
      
      inputField.value = currentText + separator + formattedText;
    }
  };

  recognition.onerror = event => {
    console.error("Speech recognition error:", event.error);
    
    // Handle different error types appropriately
    if (event.error === 'aborted') {
      console.log("Recognition aborted - this is normal when stopping/restarting");
      return; // Don't restart, just ignore
    }
    
    if (event.error === 'no-speech') {
      console.log("No speech detected - continuing to listen...");
      return; // Keep listening
    }
    
    if (event.error === 'audio-capture') {
      console.log("Audio capture error - microphone issue");
      alert("–ü—Ä–æ–±–ª–µ–º–∞ —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–æ–º. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞.");
      stopVoiceRecording();
      return;
    }
    
    // Only stop on serious errors
    if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
      alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.");
      stopVoiceRecording();
      return;
    }
    
    // For other errors, just log and continue
    console.log("Other recognition error, continuing...");
  };

  recognition.onend = event => {
    console.log("Speech recognition ended");
    // Only restart if we're still supposed to be recording and recognition isn't already running
    if (isRecording && recognition) {
      console.log("Restarting recognition...");
      
      // Add a small delay to prevent race conditions
      setTimeout(() => {
        if (isRecording && recognition) {
          try {
            recognition.start();
          } catch (e) {
            console.log("Could not restart recognition:", e);
            stopVoiceRecording();
          }
        }
      }, 100);
    }
  };

  try {
    recognition.start();
  } catch (e) {
    console.error("Could not start speech recognition:", e);
    stopVoiceRecording();
  }
}

function stopVoiceRecording() {
  if (!isRecording) return;
  
  console.log("Stopping voice recording...");
  isRecording = false;
  const voiceBtn = document.getElementById("voiceBtn");
  const indicator = document.getElementById("recordingIndicator");
  
  // Update UI - remove pressed state and animations
  voiceBtn.classList.remove("btn-danger", "btn-recording", "recording-pulse");
  voiceBtn.classList.add("btn-secondary");
  voiceBtn.innerHTML = "üé§ –£–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ –¥–ª—è –∑–∞–ø–∏—Å–∏";
  indicator.style.display = "none";
  
  if (recognition) {
    try {
      recognition.stop();
    } catch (e) {
      console.log("Error stopping recognition:", e);
    }
    recognition = null;
  }
}

async function processText() {
  const mode = document.getElementById("mode").value;
  const input = document.getElementById("inputText").value.trim();
  const resultBox = document.getElementById("result");

  if (!input && mode !== "voice") {
    resultBox.innerText = "–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç.";
    return;
  }

  resultBox.innerText = "";
  loader.style.display = "block";

  try {
    if (mode === "fix") {
      resultBox.innerText = "–ò—Å–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç...";
      const fixed = await fixHebrew(input);
      resultBox.innerText = fixed;
    }

    if (mode === "translate") {
      resultBox.innerText = "–ü–µ—Ä–µ–≤–æ–¥–∏–º —Ç–µ–∫—Å—Ç...";
      const translated = await translateRuHe(input);
      resultBox.innerText = translated;
    }

    if (mode === "voice") {
      resultBox.innerText = "–°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏—Ç–µ \"–ì–æ–ª–æ—Å\", –∑–∞—Ç–µ–º \"–û—Ç–ø—Ä–∞–≤–∏—Ç—å\"";
    }

  } catch (e) {
    console.error("Processing error:", e);
    resultBox.innerText = `–û—à–∏–±–∫–∞: ${e.message}`;
  }

  loader.style.display = "none";
}

function copyResult() {
  const text = document.getElementById("result").innerText;
  navigator.clipboard.writeText(text);
  const alertBox = document.getElementById("copyAlert");
  alertBox.style.display = "block";
  setTimeout(() => alertBox.style.display = "none", 2000);
}

function copyInput() {
  const inputText = document.getElementById("inputText").value;
  if (inputText.trim() === "") {
    alert("–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è");
    return;
  }
  
  navigator.clipboard.writeText(inputText).then(() => {
    // Show temporary success message
    const button = event.target;
    const originalText = button.innerHTML;
    button.innerHTML = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
    button.classList.remove("btn-outline-success");

    setTimeout(() => {
      button.innerHTML = originalText;
      button.classList.remove("btn-success");
      button.classList.add("btn-outline-success");
    }, 1500);
  }).catch(err => {
    console.error("Failed to copy text:", err);
    alert("–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞");
  });
}

function clearInput() {

}
